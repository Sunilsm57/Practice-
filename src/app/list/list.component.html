<div class="content">
  <div class="container mt-5">
    <h2 class="mb-4">Products</h2>
    <div class="row" *ngIf="todos.length > 0; else noData">
      <div class="col-md-4 mb-4" *ngFor="let product of todos; let i = index">
        <mat-card class="product-card h-100">
          <mat-card-header>
            <div class="product-image-container">
              <img [src]="product.image" [alt]="product.title" class="product-image">
            </div>
          </mat-card-header>

          <mat-card-content>
            <h3 class="product-title">{{ product.title }}</h3>
            <p class="product-category"><strong>Category:</strong> {{ product.category }}</p>
            <p class="product-price"><strong>Price:</strong> ${{ product.price }}</p>
            <p class="product-description">{{ product.description }}</p>
            <div class="product-rating" *ngIf="product.rating">
              <strong>Rating:</strong> {{ product.rating.rate }}/5 ({{ product.rating.count }} reviews)
            </div>
          </mat-card-content>

          <mat-card-actions class="action-buttons">
            <button mat-raised-button color="primary" (click)="editTask(product.id)" class="btn-edit">
              Edit
            </button>
            <button mat-raised-button color="warn" (click)="deleteTask(product.id)" class="btn-delete">
              Delete
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>

    <ng-template #noData>
      <div class="alert alert-info text-center mt-5">
        <p>No products available</p>
      </div>
    </ng-template>
  </div>
</div>
